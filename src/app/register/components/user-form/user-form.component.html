<div class="flex flex-column p-6">
  <form class="flex flex-column gap-4" [formGroup]="userForm" (submit)="onSubmit()">
    <div class="flex flex-column gap-2">
      <label for="username">Nombre de usuario</label>
      <input
        pInputText
        formControlName="username"
        id="username"
        aria-describedby="name-help"
      />
      <small id="username-help">
        Introduce tu nombre de usuario.
      </small>
      <span class="p-error" *ngIf="isValidField('username')">
        {{getFieldError('username')}}
      </span>
    </div>
    <div class="field flex flex-column">
      <div class="mb-3">
        <label for="password">Contraseña</label>
      </div>
      <p-password formControlName="password" id="password" [toggleMask]="true" class="w-full" aria-describedby="password-help"/>
      <small id="password-help">
        Introduce tu contraseña. Tiene que tener al menos 8 caracteres, una letra mayúscula y un número.
      </small>
      <span class="p-error" *ngIf="isValidField('password')">
        {{getFieldError('password')}}
      </span>
    </div>
    <div class="flex justify-content-between">
      <p-button routerLink="/register/activity" label="Anterior" [rounded]="true"/>
      <p-button type="submit" label="Finalizar" [rounded]="true" styleClass="p-button-success"/>
    </div>


  </form>
</div>
