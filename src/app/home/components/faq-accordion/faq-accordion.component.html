<section class="accordion p-5 flex justify-content-center">
  <div>
    <h2 class=" text-4xl mb-5">Respuestas para nuestras preguntas mas frecuentes</h2>
    <hr class="mb-5"/>
    <p-accordion>
      <p-accordionTab *ngFor="let faq of faqList" [header]="faq.header">
        <p>{{ faq.content }}</p>
      </p-accordionTab>
    </p-accordion>
  </div>
</section>
